        <style>
            @import url(./ThirdParty/Cesium/Widgets/widgets.css);
            html, body, #cesiumContainer {
                top: 0px;
                left: 0px;
                position: relative;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                z-index: 1;
            }
            #uiMenu {
                border-radius:5px;
                padding: 10px;
                position:absolute;
                left: 20px;
                font-family: "Arial";
                z-index: 99999;
                color:white; 
                top: 5px;
            }
            #status {
                display: none;
                font-size: 25px;
                background: rgba(48, 51, 54, 0.65);
                border: 1px solid #444;
                color: #edffff;
                width: 20%;
                padding: 1%;
            }
            #legend{
                max-height: 100%;
                max-width: 100%;
                left: 10px;
                bottom: 110px;
                position: absolute;
                z-index: 1;
            }
            #legend2{
                max-height: 100%;
                max-width: 100%;
                left: 10px;
                top: 60px;
                position: absolute;
                z-index: 1;
            }
            #legends {

                display:block
            }
            #chart{
                position: relative;    float: right;
                bottom: 0;
                z-index: 1;
            }
            #chart-container{
                position: absolute;
                width: 100%;
                /*height: 100px;*/
                bottom: 27px ;            

                /*                position: relative;
                                width: 100%;    height: 20%;
                                bottom: 20%;*/


            }
            #chart-control{
                position: absolute;
                right: 0;
                top: -32px;
                z-index: 0;
            }
            #charts-outer
            {
                position: absolute;  width: 100px;
                height:00px;
                right: 0;
                top:  60px;
                
            }
            
             
           .mute{
                display:none;
            }
            .on{
                display:inline-block
            }
            #selection-button-dummy
            {
                    display: inline
            }
        </style>

    </head>

        <div id="cesiumContainer"></div>
        <div id="uiMenu">


            <button type="button" class="cesium-button" id = "cesiumbuttonwps"><label style="pointer-events: none;"><input type="checkbox"       style="pointer-events: none;" checked >WPS Water level surface</label></button>
            <button type="button" class="cesium-button "id = "cesiumbuttonsos"  ><label style="pointer-events: none;"><input type="checkbox"       style="pointer-events: none;" checked >SoS Water Tubes</label></button>

            <button type="button" class="cesium-button "id = "cesiumbuttonwpswall"  ><label style="pointer-events: none;"><input type="checkbox"       style="pointer-events: none;" checked >WPS Seepage on Dam Wall</label></button>
            <button type="button" class="cesium-button "id = "cesiumbuttondepth"  ><label style="pointer-events: none;"><input type="checkbox"       style="pointer-events: none;" checked >See Underground</label></button>
            <button type="button" class="cesium-button "id = "cesiumbuttonlegend"  ><label style="pointer-events: none;"><input type="checkbox"       style="pointer-events: none;" checked >Legends</label></button>
            <div id="status" >LOADING...</div>
        </div>

        <div id ="legends"  >
            <div id="legend"  >
                <img src="./data/legend.png" alt="legend" ></div>
            <div id="legend2"  >
                <img src="./data/legend2.png" alt="legend" ></div>
        </div>
        <div id="charts-outer" >
          
              <div id="container1" style="width: 300px; height: 200px; float: right ;    z-index: 1"></div>
        </div>             
 
            <div id="chart-container" >
 
                <div id="chart">  
                    <div id="container"  ></div>
                </div>

                <div id="chart-control">
                    <div id="selection-button-dummy" >
                                        <button type="button" id="selection-button" class="cesium-button mute">Add Selected To Chart</button>
</div>
                    <button type="button" id="series-remove-button" class="cesium-button">Remove series</button>
                    <button type="button" id="series-add-button" class="cesium-button">Add series</button>
                    <select id ="select-list" class="cesium-button"><option value="undefined">Select TimeSeries</option>  </select>

                </div>
            </div>
